<script>
    
    function Sum(a, b){
        alert('Hello!');
        return a + b;

    function Sqrt(a, b){
        return a ** b;
    }

    var a = 2;
    var b = 3;

    var res = Sum(a, b);
    document.write("<p>" + a + " + " + b + " = "  + res);

    var res2 = Sqrt(a, b);
    document.write("<p>" + a + " ^ " + b + " = " + res2);
