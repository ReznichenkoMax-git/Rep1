<!doctype html>
<html lang="en">
    <head>
        <title> </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            var name;
            var ni = 0;
            var pasword;
            var pi = 4;

            name = prompt("Enter your name");

            if(name == "ivan") ni = 1;
            if(name == "ssss") ni = 2;
            if(name == "gibs") ni = 3;

            pasword = prompt ("Enter your pasword");

            if(pasword == 333) pi = 1;
            if(pasword == 666) pi = 2;
            if(pasword == 0000) pi = 3;

            if(ni == pi) alert ("Welcome!");
            else alert ("User is not found!")
            
        </script>
    </body>
