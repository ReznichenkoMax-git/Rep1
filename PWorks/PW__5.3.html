<html>
<head>
<title>Конструктор Object()</title>
<script>

    var person = {
        firstName: "Jim",
        lastName: "Rainbow",
        age: 30,
        occupation: "Web Developer",
        skillco: "JavaScript"
    };

    document.write("<p>" + person.firstName + " " + person.lastName);

    person.age = 25;
    document.write("<p>Age: " + person.age + " years old.");

    document.write("<p>Occupation: " + person.occupation);

    document.write("<p>Skillco: " + person.skillco);
</script>
</head>
<body>
</body>
</html>
